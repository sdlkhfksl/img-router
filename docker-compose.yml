services:
  # 智能图像生成路由服务
  img-router:
    build: .
    image: img-router:latest
    container_name: img-router-proxy
    ports:
      - "10001:10001"  # 主机 10001 端口 -> 容器 10001 端口
    environment:
      - PORT=10001  # 服务端口（默认 10001）
    restart: always  # 容器退出时自动重启
    # 健康检查（可选，确保服务正常运行）
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:10001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    volumes:
      - ./data:/app/data  # 应用数据本地化存储（日志在 ./data/logs）

# 声明网络（Docker Compose 会自动创建）
networks:
  default:
    driver: bridge